<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Map with Circles</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([49.0, 32.0], 6);

        // Add a tile layer to the map
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19
        }).addTo(map);

        // Define the colors
        var colors = ['#FF0000', '#00FF00', '#0000FF', '#FFFF00', '#FF00FF', '#00FFFF'];

        // Generate 10,000 random circles within the boundaries of Ukraine
        for (var i = 0; i < 10000; i++) {
            var lat = 44.0 + Math.random() * 6.0; // Approximate latitudes for Ukraine
            var lng = 22.0 + Math.random() * 15.0; // Approximate longitudes for Ukraine
            var color = colors[Math.floor(Math.random() * colors.length)];

                var circle = L.circle([lat, lng], {
                stroke: false,
                color: color,
                fillColor: color,
                fillOpacity: 0.5,
                radius: 500
            }).addTo(map);

            circle.bindPopup("Circle #" + (i + 1));
        }
    </script>
</body>
</html>
